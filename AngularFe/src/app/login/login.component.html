
                  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
                    <div class="row">
                      <div class="form-group has-feedback" [ngClass]="{'has-error': !loginForm.controls['username'].valid && loginForm.controls['username'].touched }">
                        <label class="col-sm-2 control-label" for="inputError">Username</label>
                        <div class="col-sm-8">
                          <input class="form-control" type="text" formControlName="username" placeholder="Username"/>
                          <!-- <span class="glyphicon glyphicon-remove form-control-feedback"></span> -->
                        </div>
                        <div class="col-sm-2">
                          <div class="text-danger" *ngIf="!loginForm.controls['username'].valid && 
                                                    loginForm.controls['username'].touched &&
                                                    loginForm.controls['username'].errors.required">required</div>
                        </div>
                      </div>
                    </div>
                    <div class="row">
                      <div class="form-group has-feedback" [ngClass]="{'has-error': !loginForm.controls['password'].valid && loginForm.controls['password'].touched }">
                          <label class="col-sm-2 control-label" for="inputError">Password</label>
                          <div class="col-sm-8">
                            <input class="form-control" type="text" formControlName="password" placeholder="***"/>
                            <!-- <span class="glyphicon glyphicon-remove form-control-feedback"></span> -->
                          </div>
                          <div class="col-sm-2">
                            <div class="text-danger" *ngIf="!loginForm.controls['password'].valid && 
                                                      loginForm.controls['password'].touched &&
                                                      loginForm.controls['password'].errors.required">required</div>
                          </div>
                        </div>
                    </div>
                    <div class="row">
                      <button type="submit" class="btn btn-default" [disabled]="!loginForm.valid">Login</button>
                    </div>
                  </form>
